version: 2

linters:
  default: standard
  enable:
    - unconvert
    - gosec
    - cyclop
    - revive
    - depguard

  settings:
    errcheck:
      check-type-assertions: true
      check-blank: true
      exclude-functions:
        - "golang.org/x/net/html.Render"
        - (*encoding/json.Decoder).Decode
        - (*github.com/kayac/gloria/pkg/agent.MessageWriter).WriteChatMessage
        - (*github.com/kayac/gloria/pkg/agent.MessageWriter).WriteChatMessages
        - (io.Closer).Close
        - (io/fs.File).Close
        - fmt.Fprint
        - fmt.Fprintf
        - fmt.Fprintln
        - (net/http.ResponseWriter).Write
        - (*github.com/fujiwara/ridge.StreamingResponseWriter).Close

    revive:
      max-open-files: 2048
      rules:
        - name: blank-imports
          severity: warning
          disabled: false
        - name: exported
          disabled: true
    gosec:
      excludes:
        # 整数オーバーフローの検出のルールだが、int -> uint64 等のインタフェース変換で頻繁に発生するので無効化
        - G115
        # errcheckで見てるので無効化
        - G104
        - G304
    cyclop:
      max-complexity: 30
    depguard:
      rules:
        main:
          list-mode: lax
          deny:
            - pkg: "math/rand$"
              desc: use math/rand/v2
            - pkg: "github.com/aws/aws-sdk-go/"
              desc: use github.com/aws/aws-sdk-go-v2
run:
  tests: false
  timeout: 15m
  concurrency: 15
  relative-path-mode: gomod
  issues-exit-code: 2

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      simplify: true
  exclusions:
    paths:
      - ".*\\.gen\\.go$"
